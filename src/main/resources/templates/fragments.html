<html>

    <head>

        <!--   HEADER LINKS     -->
        <th:block th:fragment="header-links">
            <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
            <link rel="stylesheet" th:href="@{/css/app.css}">
            <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>
        </th:block>

    </head>

    <body>

        <!-- NAVBAR   -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary b1x p-0" th:fragment="navbar(current)">
            <div class="container-fluid">
                <a class="navbar-brand be p-4" href="#">Best of </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav w-25 me-auto mb-2 ms-0 mb-lg-0 m-sm-2">
                        <li class="nav-item">
                            <a class="nav-link rounded-2 b1x" aria-current="page" th:href="@{/}" th:classAppend="${current == 'home'} ? bg-active : '' ">Home</a>
                        </li>
                        <li class="nav-item mx-md-3 m-sm-0">
                            <a class="nav-link rounded-2 b1x" th:href="@{/movies}" th:classAppend="${current == 'movies'} ? bg-active : '' ">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-2 b1x" th:href="@{/songs}"  th:classAppend="${current == 'songs'} ? bg-active : '' ">Songs</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

    </body>

</html>
